# SITE CONFIGURATION
baseurl: ""
url: "https://devyohan.github.io"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: 양 한마리가 들어 있는 상자
  avatar: assets/img/triangle.svg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "보이지 않는 것도 볼 수 있는 능력" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p></p>
  header_text_feature_image: assets/img/pexels/triangular.jpeg
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/sylhare/Type-on-Strap">Type on Strap</a>

  # Icons
  rss: true
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "devyohan"
  google_plus:
  instagram:
  keybase:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: "UA-102948526-1"
  disqus_shortname:
  katex: true # Enable if using math markup
  portfolio: true
  study: true
  search: true
  tags: true
  
  
  # Localization strings
  str_follow_on: "팔로우 하기"
  str_rss_follow: "RSS 구독"
  str_email: "이메일"
  str_next_post: "다음글"
  str_previous_post: "이전글"
  str_next_page: "다음"
  str_previous_page: "이전"
  str_continue_reading: "더 보기"
  str_javascript_required_disqus: "댓글을 작성하려면 웹브라우저 설정에서 자바스크립트를 활성화해야 합니다."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  study:
    output: true
    permalink: /:collection/:name
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
